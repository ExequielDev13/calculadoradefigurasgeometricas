<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Figuras Geométricas</title>
    
    <link rel="stylesheet" href="css/main.css">
</head>
<body> 
    <!--    ENCABEZADO -->
    <header class="header">
        <h1 class="header-title">Figuras Geométricas</h1>
        <p class="header-description">
            Calacular diferentes medidas de figuras Geométricas 
            como área y perímetro.
        </p>
    </header>

    <!-- RESPUESTA  -->
    <div class="answer">   
        <p id="result"></p>
    </div>

    <!-- SECCION DE CAJAS   -->
    <section class="figures">
        <div class="box">
            <div class="box-header">
                <h2>Cuadrado</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide Cada lado de tu cuadrado?</p>
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="inputSide" 
                    id="inputSide"
                    placeholder="Ingrese los lados"
                >
                <button class="box-main__btn" type="button" id="btnPerSquare">Perímetro</button>
                <button class="box-main__btn" type="button" id="btnAreaSquare">Área</button>
            </div>
        </div>

        <div class="box">
            <div class="box-header">
                <h2>Triángulo</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide cada lado de tu triángulo?</p>
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="inputSide1" 
                    id="inputSide1"
                    placeholder="Ingrese lado 01"
                >
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="inputSide2" 
                    id="inputSide2"
                    placeholder="Ingrese lado 02"
                >
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="inputSide3" 
                    id="inputSide3"
                    placeholder="Ingrese lado 03"
                >
                <button class="box-main__btn" type="button" id="btnPerTriangle">Perímetro</button>

                <p class="box-main__text">¿Cuanto mide base y altura de tu triángulo?</p>
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="inputBaseT" 
                    id="inputBaseT"
                    placeholder="Ingrese Base"
                >
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="inputAltT" 
                    id="inputAltT"
                    placeholder="Ingrese Altura"
                >

                <button class="box-main__btn" type="button" id="btnAreaTriangle">Área</button>
            </div>
        </div>

        <div class="box">
            <div class="box-header">
                <h2>Círculo</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide el radio de tu círculo?</p>
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="inputRadio" 
                    id="inputRadio"
                    placeholder="Ingrese Radio"
                >
                <button class="box-main__btn" type="button" id="btnDiamCircle">Diámetro</button>
                <button class="box-main__btn" type="button" id="btnPerCircle">Perímetro</button>
                <button class="box-main__btn" type="button" id="btnAreaCircle">Área</button>
            </div>
        </div>
    </section>
    <script src="js/geometric-mind.js"></script>
</body>

</html>
